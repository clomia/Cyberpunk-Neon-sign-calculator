<!DOCTYPE html>
<html>

<head>
    <title>Cyberpunk Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css">
    <link rel="shortcut icon" href="design/logo.png" type="image/x-icon">
</head>

<body>
    <div class="fluorescent-lamp"></div>
    <div class="fluorescent-lamp lamp-two"></div>
    <div class="lamp-three">Activated</div>
    <div class="line"></div>
    <div class="title">Cyberpunk Calculator</div>
    <div class="mainbox">
        <div id="screen"><span id="main-screen">Activated</span> </div>
        <div id="screenTwo"><span id="progress-window">Progress</span> </div>
        <button id="c" class="c">
            <span class="c-text">C</spanc>
        </button>
        <button id="ce" class="ce">
            <i class="fas fa-long-arrow-alt-left"></i>
        </button>
        <div class="row">
            <button id="7" class="numBtn"> 7 </button>
            <button id="8" class="numBtn"> 8 </button>
            <button id="9" class="numBtn"> 9 </button>
            <button id="division" class="sign js-sign"> ÷ </button>
        </div>
        <div class="row">
            <button id="4" class="numBtn"> 4 </button>
            <button id="5" class="numBtn"> 5 </button>
            <button id="6" class="numBtn"> 6 </button>
            <button id="times" class="sign js-sign"> × </button>
        </div>
        <div class="row">
            <button id="1" class="numBtn"> 1 </button>
            <button id="2" class="numBtn"> 2 </button>
            <button id="3" class="numBtn"> 3 </button>
            <button id="minus" class="sign js-sign"> − </button>
        </div>
        <div class="row">
            <button id="dot" class="sign"> . </button>
            <button id="0" class="numBtn"> 0 </button>
            <button id="equal" class="sign js-sign"> = </button>
            <button id="plus" class="sign js-sign"> + </button>
        </div>
    </div>
    <script src="src/index.js"></script>
    <script src="src/execute.js"></script>
    <script src="https://kit.fontawesome.com/a24ab77c03.js" crossorigin="anonymous"></script>
</body>

</html>
